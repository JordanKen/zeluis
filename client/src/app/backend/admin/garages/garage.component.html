<div class="container-fluid">
  <app-page-title title="Pages des utilisateurs" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title mt-0 mb-1">Table des utilisateurs</h4>

          <div class="row mb-md-2">
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
                class="d-inline-flex align-items-center">Search:
                <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
                       aria-controls="tickets-table"></label></div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <table id="basic-datatable" class="table datatables dt-responsive nowrap">
            <thead>
            <tr>
              <th sortable="id">Id</th>
              <th sortable="name">Name</th>
              <th sortable="openHour" >Open Hour</th>
              <th sortable="lockHour" >Lock Hour</th>
              <th sortable="description">Description</th>
              <th sortable="avatar">Avatar</th>
            </tr>
            </thead>
            <tbody>
            <tr tr *ngFor="let table of tableData">
              <td>
                <ngb-highlight [result]="table.id" ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="table.name" ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="table.openHour" ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="table.lockHour" ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="table.description" ></ngb-highlight>
              </td>
              <td>
                <img [src]=api+table.avatar height="50">
              </td>
              <td>
                <i class="uil uil-edit-alt font-size-14" ></i>Edit
                <i class="uil uil-multiply font-size-14" ></i>Delete
              </td>
            </tr>
            </tbody>
          </table>
          <!-- End table -->
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
                entries
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-right pagination-rounded">
                <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
